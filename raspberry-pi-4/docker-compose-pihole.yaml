# {{ ansible_managed }}
---
version: "3"
# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:mydowngrade
    volumes:
      - ./etc-pihole/:/etc/pihole/
      - ./etc-dnsmasq.d/:/etc/dnsmasq.d/
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    environment:
      # see https://hub.docker.com/r/pihole/pihole
      ServerIP: 10.0.0.3
      WEBPASSWORD: "{{ pihole_password }}"
      VIRTUAL_HOST: "{{ pihole_virtual_host }}"
      PIHOLE_DNS_: 10.0.0.2#5053;
      DNSMASQ_USER: root
    restart: unless-stopped
    depends_on:
      - cloudflared
    networks:
      pihole_internal:
        ipv4_address: 10.0.0.3

  cloudflared:
    container_name: cloudflared
    image: visibilityspots/cloudflared:v2025.9.0
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      PORT: 5053
      UPSTREAM1: https://9.9.9.11/dns-query
      UPSTREAM2: https://149.112.112.11/dns-query
    restart: unless-stopped
    networks:
      pihole_internal:
        ipv4_address: 10.0.0.2

networks:
  pihole_internal:
    ipam:
      config:
        - subnet: 10.0.0.0/29
